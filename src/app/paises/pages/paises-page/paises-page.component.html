<h2>Por Pais</h2>
<hr>

<div class="row">
  <div class="col">
    <form autocomplete="off" (ngSubmit)="buscar()">
      <input type="text" name="termino" class="form-control" placeholder="Buscar país..." [(ngModel)]="termino">
    </form>
  </div>
</div>
<hr>


<div *ngIf="loading" class="d-flex justify-content-center align-items-center m-4">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="alert alert-danger" *ngIf="error">
  No se encontró información con el término <strong>{{termino}}</strong>
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of paises; let i = index">
          <td>{{i + 1}}</td>
          <td>
            <img [src]="pais.flag" alt="" class="imgPais rounded ">
          </td>
          <td>{{pais.name}}</td>
          <td>{{pais.population | number}}1</td>
          <td>
            <a [routerLink]="['/pais/', pais.alpha2Code]">Ver más...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
